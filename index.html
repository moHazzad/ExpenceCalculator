<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- tailwind css cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwnd config file  -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
            }          
          }
        }
      </script>
    <title>Money Master</title>
</head>
<body>
    <section class='money'>
        <div class="bg-black bg-opacity-75 md:bg-opacity-60 h-screen flex justify-center items-center">
            <div class=" grid place-items-center">
                <h3 class="text-white text-center text-2xl mb-3">Income</h3>
                <div>
                    <label for="Income" class="text-white">Total Income: </label>
                    <input id="income" type="number" name="Income" >
                </div>

                <h3 class="text-white text-center text-2xl my-4">Expense</h3>
                <div>
                    <label for="food" class="text-white">Food: </label>
                    <input id="food" type="number" name="food">
                </div>
                <div class="my-4">
                    <label for="rent" class="text-white">Total Rent: </label>
                    <input id="rent" type="number" name="rent">
                </div>
                <div>
                    <label for="Cloths" class="text-white">Total Clothes: </label>
                    <input id="cloth" type="number" name="Cloths">
                </div>
                
                    <button id="exSubmit" type="submit" class="text-white bg-green-600 py-2 px-6 rounded-md my-5">Calculate</button>
                <p id="exValidationMassage"></p>
                <h2 class="text-white">Total Expense: <span id="totalEx">00</span></h2>
                <h2 class="text-white">Balance: <span id="balanceUpdate">00</span></h2>
                <div class="grid place-items-center">
                    <label for="save" class="text-white">Save: </label>
                    <input id="percantage" type="number">
                    <p class="text-white">%</p>
                    <button id="save" class="text-white bg-green-600 py-2 px-6 rounded-md ">Save</button>
                </div>
                <div>
                    <h3 class="text-2xl text-white">Saving Amount: <span id="savingAmount">00</span></h3>
                    <h3 class="text-2xl text-white">Remaining Money: <span id="totalMoneyLeft">00</span></h3>
                </div>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>
</html>
